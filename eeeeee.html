<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
        }
        
        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        
        .chat-button:hover {
            background: #0056b3;
        }

        /* Chat Box */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            max-width: 90%; /* Responsive width */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            height: 500px;
        }

        /* Chat Header */
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .chat-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            font-size: 20px;
            cursor: pointer;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            max-height: 400px;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f0f0f0;
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Fixes */
        @media (max-width: 480px) {
            .chat-container {
                width: 90%;
                right: 5%;
                bottom: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Chat Button -->
    <button class="chat-button" onclick="toggleChat()">
        ðŸ’¬
    </button>

    <!-- Chat Box -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <img src="https://i.ibb.co/ZnRkhCY/colorful-swirl-logo-design-concept-illustration-vector.jpg" alt="Imu Digital Logo">
                Imu Digital Chatbot
            </div>
            <span class="close-btn" onclick="toggleChat()">âœ–</span>
        </div>

        <div id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "f05e9995385a1636b405c3817f8f12fd8acf7b714005a1e53c2f2e6d23c25818"; 
        const MODEL = "meta-llama/Llama-Vision-Free"; 
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");

        function toggleChat() {
            if (chatContainer.style.display === "flex") {
                chatContainer.style.display = "none";
            } else {
                chatContainer.style.display = "flex";
            }
        }

        const documentText = `Your name is Brandrise. Q: Do I need any prior experience in e-commerce or dropshipping?A: No prior experience is necessary! Our course is tailored for beginners and provides comprehensive instructions on every aspect of starting and running a dropshipping business. We make it easy for anyone to follow along and succeed.`;

        function appendMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            userInput.value = "";

            try {
                const response = await fetch("https://api.together.xyz/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: documentText }, 
                            { role: "user", content: message }
                        ],
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
                appendMessage(botReply, "bot");
            } catch (error) {
                appendMessage("Error: Unable to reach AI service.", "bot");
                console.error("API Error:", error);
            }
        }
    </script>

</body>
</html>
