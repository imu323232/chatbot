<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>

        /* Chat Header (Logo and Name) */
.chat-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    padding: 5px;
}

.company-logo {
    width: 40px;  /* Adjust size as needed */
    height: 40px;
    object-fit: contain;
}

.company-name {
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

/* Chat Box */
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    max-height: 400px;
    background-color: #ffffff; /* Slight grey background for the chat area */
}


        .chat-container {
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            margin-left: 30px;
            max-width: 300px;
            transform: translateY(100%); /* Start off-screen */
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .chat-container.active {
            transform: translateY(0); /* Slide into view */
            opacity: 1;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            max-height: 400px;
        }
        .message {
    display: inline-block;  /* Make the bubble size match text */
    max-width: 80%;  /* Prevents overly wide bubbles */
    padding: 8px 12px;  /* Adjust padding for better look */
    border-radius: 5px;
    word-wrap: break-word;  /* Ensure long words don't overflow */
    font-size: 16px;
    margin: 3px;
    margin-left: -3px;
}
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
        }
        input, button {
            padding: 10px;
            border: none;
            margin-top: 10px;
        }
        input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }

        .close-icon {
    width: 25px;  /* Adjust size as needed */
    height: 25px;
    cursor: pointer;
    margin-left: 75px;
}
        .input-container {
            display: flex;
            gap: 10px;
        }
        /* Chat Icon Button */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-icon:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chat-container">


        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">




                <!-- Company Logo and Name Section -->





                <img src="https://i.ibb.co.com/S4YkQMMJ/Screenshot-2025-02-27-194232-1.png" alt="Logo" class="company-logo">
                <span class="company-name">Allroundplumber</span>







            </div>
            <img src="https://i.ibb.co.com/TDbGX0vD/Group-385.png"  alt="Close" class="close-icon" onclick="toggleChat()">
        </div>
        
        <div id="chat-box">
            <div class="message bot-message" id="welcome-message">Hello! I'm your virtual assistant. How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <button class="chat-icon" onclick="toggleChat()">ðŸ’¬</button>
    
    <script>
        let firstTime = true;
        function sendMessage() {
            const message = document.getElementById("user-input").value.trim();
            if (message) {
                if (firstTime) { document.getElementById("welcome-message").remove(); firstTime = false; }
                document.getElementById("chat-box").innerHTML += `<div class="message user-message">${message}</div>`;
                document.getElementById("user-input").value = "";
                document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
                setTimeout(() => document.getElementById("chat-box").innerHTML += `<div class="message bot-message">This is where your bot's reply will go.</div>`, 500);
            }
        }
    
        function toggleChat() {
            document.getElementById("chat-container").classList.toggle("active");
        }
    </script>



    <div class="chat-container" id="chat-container">


        <!-- Company Logo and Name Section -->

        <div class="chat-header">
            <img src="path/to/your-logo.png" alt="Company Logo" class="company-logo">
            <span class="company-name">LaunshEcom</span>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chat Icon Button -->
    <button class="chat-icon" onclick="toggleChat()">ðŸ’¬</button>

    <script>
        const API_KEY = "f05e9995385a1636b405c3817f8f12fd8acf7b714005a1e53c2f2e6d23c25818"; // Replace with your Together AI API Key
        const MODEL = "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free"; // Model to use
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");

        document.addEventListener("DOMContentLoaded", () => {
    document.body.style.fontFamily = "'Inter', sans-serif";
});




        // Put your document text here
        const documentText = `
            Your welcome message 'Hello! there I'm your virtual assistant.How can i help you today?'.
            "what service do you offer? ": "At Allround Plumber, we specialize in a wide range of plumbing services to ensure your home runs smoothly. 
            Our expert plumbers are here to help with any plumbing issue, including:Sink Clogged,Toilet Clogged,Dishwasher Clogged, Bathroom Clogged, Kitchen Drain Clogged, Gutter Clogged.",
            "Can you fix basement floded?": "Of course! After heavy rainfall or a leak, a basement can be flooded with water. On this page you can read all the information you need to know under these circumstances. In any case, 
            the basement must be pumped out as quickly as possible to prevent further damage. We identify the underlying cause for you and provide a sustainable solution where possible.",
            "What is your contact information?": "Call us at 06-24356980 or email at: info@allroundplumber.nl",
            "Are you available 24 hours?": "Yes!we are available 24 hours 7 days a week.",
        `;

        function appendMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
    // Get the input and button elements
    const input = document.getElementById("user-input");
    const button = document.querySelector("button");

    // Apply rounded styles using JS
    input.style.borderRadius = "25px"; // Make the input field rounded
    button.style.borderRadius = "25px"; // Make the button rounded

    // Additional styles for button
    input.style.padding = "10px";
    input.style.fontSize = "14px";
    input.style.color = "#333";
    input.style.background = "#f9f9f9";
    
    // Send button styles
    button.style.background = "#007bff";
    button.style.color = "white";
    button.style.padding = "10px 15px";
    button.style.fontSize = "14px";
    button.style.cursor = "pointer";
    button.style.transition = "background 0.3s ease";

    // Hover effect for button (using JS)
    button.addEventListener('mouseover', () => {
        button.style.background = "#0056b3";
    });

    button.addEventListener('mouseout', () => {
        button.style.background = "#007bff";
    });
});


        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            userInput.value = "";

            try {
                const response = await fetch("https://api.together.xyz/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: documentText }, // Adding document text as context
                            { role: "user", content: message }
                        ],
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
                appendMessage(botReply, "bot");
            } catch (error) {
                appendMessage("Error: Unable to reach AI service.", "bot");
                console.error("API Error:", error);
            }
        }

        // Enable sending messages with Enter key
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Toggle Chat Visibility with Animation
        function toggleChat() {
            chatContainer.classList.toggle("active");  // Toggle the active class to trigger the animation
        }
    </script>
</body>
