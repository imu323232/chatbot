<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        .chat-container {
            width: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: none; /* Initially hidden */
            margin-left: 10px;
            margin-right: 10px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            max-height: 400px;
        
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
        }
        input, button {
            padding: 10px;
            border: none;
            margin-top: 10px;
        }
        input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        /* Chat Icon Button */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-icon:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chat Icon Button -->
    <button class="chat-icon" onclick="toggleChat()">ðŸ’¬</button>

    <script>
        const API_KEY = "f05e9995385a1636b405c3817f8f12fd8acf7b714005a1e53c2f2e6d23c25818"; // Replace with your Together AI API Key
        const MODEL = "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free"; // Model to use
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");

        // Put your document text here
        const documentText = `
           Your welcome message 'Hello! there I'm your virtual assistant.How can i help you today?'.
           "What are your shipping times?": "Our shipping takes 3-7 business days, depending on your location. You will receive an email with tracking information once your order is dispatched.",
        `;

        function appendMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            userInput.value = "";

            try {
                const response = await fetch("https://api.together.xyz/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: documentText }, // Adding document text as context
                            { role: "user", content: message }
                        ],
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
                appendMessage(botReply, "bot");
            } catch (error) {
                appendMessage("Error: Unable to reach AI service.", "bot");
                console.error("API Error:", error);
            }
        }

        // Enable sending messages with Enter key
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Toggle Chat Visibility
        function toggleChat() {
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "flex";
            } else {
                chatContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
