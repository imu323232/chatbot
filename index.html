    <style>

        /* Chat Header (Logo and Name) */
.chat-header {
    display: flex;
    align-items: center;

}

.company-logo {

}

.company-name {

    font-weight: bold;

}

/* Chat Box */
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    max-height: 400px;
    background-color: #ffffff; /* Slight grey background for the chat area */
}


        .chat-container {
            width: 80%;
            margin-top: 20px; 
            background: white;
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15); /* Smooth, soft shadow */
            display: flex;
            flex-direction: column;
            height: 500px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            margin-left: 30px;
            margin-bottom: 5px;
            max-width: 300px;
            transform: translateY(100%); /* Start off-screen */
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .chat-container.active {
            transform: translateY(0); /* Slide into view */
            opacity: 1;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            max-height: 400px;
        }
        .message {
    display: inline-block;
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 18px; /* Rounded corners for a smooth look */
    font-size: 16px;
    margin: 5px 0;
    word-wrap: break-word;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    position: relative;
}
.user-message {
    background: black ; /* Modern gradient */
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px; /* Adjust bottom corner for a speech bubble effect */
}
        .bot-message {
    background: #f1f1f1;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}
        input, button {
            padding: 10px;
            border: none;
            margin-top: 10px;
        }
        input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background: #000000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: black;
        }

        .close-icon {
    width: 25px;  /* Adjust size as needed */
    height: 25px;
    cursor: pointer;
    margin-left: auto;
}
        .input-container {
            display: flex;
            gap: 10px;
        }

  
        .typing-indicator {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    font-style: italic;
    color: gray;
    margin: 10px 0 5px 0;  /* Top margin increased for spacing */
}

.typing-indicator span {
    width: 6px;
    height: 6px;
    background-color: gray;
    border-radius: 50%;
    animation: blink 1.5s infinite;
}
.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}
.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}
@keyframes blink {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}


        /* Chat Icon Button */

        
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 30px;
            margin: auto;
            background: #1A1A1A;
            color: #1A1A1A;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-icon:hover {
            background: #1A1A1A;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chat-container">

                <!-- Company Logo and Name Section -->

            </div>

    <script>



        
        let firstTime = true;
        function sendMessage() {
            const message = document.getElementById("user-input").value.trim();
            if (message) {
                if (firstTime) { document.getElementById("welcome-message").remove(); firstTime = false; }

        <div id="chat-box"></div>
        
        <div class="input-container">

    <script>
        const API_KEY = "f05e9995385a1636b405c3817f8f12fd8acf7b714005a1e53c2f2e6d23c25818"; // Replace with your Together AI API Key
        const MODEL = "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free"; // Model to use
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");

        document.addEventListener("DOMContentLoaded", () => {
    document.body.style.fontFamily = "'Inter', sans-serif";
});




        // Put your document text here
        const documentText = `
            Your welcome message 'Hello! there I'm your virtual assistant.How can i help you today?'.


            "what service do you offer? ": "At Allround Plumber, we specialize in a wide range of plumbing services to ensure your home runs smoothly. 
            Our expert plumbers are here to help with any plumbing issue, including:Sink Clogged,Toilet Clogged,Dishwasher Clogged, Bathroom Clogged, Kitchen Drain Clogged, Gutter Clogged.",
            "Can you fix basement floded?": "Of course! After heavy rainfall or a leak, a basement can be flooded with water. On this page you can read all the information you need to know under these circumstances. In any case, 
            the basement must be pumped out as quickly as possible to prevent further damage. We identify the underlying cause for you and provide a sustainable solution where possible.",
            "What is your contact information?": "Call us at 06-24356980 or email at: info@allroundplumber.nl",
            "Are you available 24 hours?": "Yes!we are available 24 hours 7 days a week.",
        `;

        function appendMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
    // Get the input and button elements
    const input = document.getElementById("user-input");
    const button = document.querySelector("button");

    // Apply rounded styles using JS
    input.style.borderRadius = "25px"; // Make the input field rounded
    button.style.borderRadius = "25px"; // Make the button rounded

    // Additional styles for button
    input.style.padding = "10px";
    input.style.fontSize = "14px";
    input.style.color = "#333";
    input.style.background = "#f9f9f9";
    
    // Send button styles
    button.style.background = "#1A1A1A";
    button.style.color = "white";
    button.style.padding = "10px 15px";
    button.style.fontSize = "14px";
    button.style.cursor = "pointer";
    button.style.transition = "background 0.3s ease";
    

    // Hover effect for button (using JS)
    button.addEventListener('mouseover', () => {
        button.style.background = "#1A1A1A";
    });

    button.addEventListener('mouseout', () => {
        button.style.background = "#1A1A1A";
    });
});


async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Append User Message
    appendMessage(message, "user");
    userInput.value = "";

    // Show Typing Indicator Below User Message
    const typingIndicator = document.createElement("div");
    typingIndicator.classList.add("typing-indicator");
    typingIndicator.innerHTML = `<span></span><span></span><span></span> Bot is typing...`;
    chatBox.appendChild(typingIndicator);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch("https://api.together.xyz/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: MODEL,
                messages: [
                    { role: "system", content: documentText }, // Adding document text as context
                    { role: "user", content: message }
                ],
                max_tokens: 200
            })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";

        // Remove Typing Indicator
        typingIndicator.remove();

        // Append Bot Message
        appendMessage(botReply, "bot");

    } catch (error) {
        typingIndicator.remove();
        appendMessage("Error: Unable to reach AI service.", "bot");
        console.error("API Error:", error);
    }
}


        // Enable sending messages with Enter key
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Toggle Chat Visibility with Animation
        function toggleChat() {
            chatContainer.classList.toggle("active");  // Toggle the active class to trigger the animation
        }
    </script>
